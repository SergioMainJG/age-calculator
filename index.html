<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/imgs/icons/age-calculator--icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <script defer type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header class="l-header">
      <nav class="m-nav">
        <aside class="m-nav__aside">
          <img
            class="m-img__svg"
            src="/imgs/icons/calculator--white.svg"
            alt="calculator-image"
          />
        </aside>
        <article class="m-nav__article">
          <h1 class="m-title-page">Age calculator</h1>
          <h2 class="m-subtitle">Do you wanna know your exactly birthday?</h2>
        </article>
        <aside class="m-nav__aside">
          <img
            class="m-img__svg"
            src="/imgs/icons/schedule--white.svg"
            alt="schedule-image"
          />
        </aside>
      </nav>
    </header>
    <main class="l-content">
      <section class="m-content__section">
        <label for="user-birthdate" class="m-attractive-text is-contrast">Enter your birth date: </label>
        <input class="m-input-date" type="date" min="1925-01-01" max="2023-12-31" name="user-birthdate" id="user-birthdate">
        <button class="m-button-submit is-pressed" type="button" id="calculate-age">Calculate your age</button>
        <article id="output-birthdate"></article>
      </section>
    </main>
    <footer class="l-footer">
      <section class="m-footer__section">
        <h3 class="m-attractive-text">This template was created by:</h3>
        <img class="m-img__avif" src="/imgs/avif/sergio-arce.avif" alt="sergio-arce" />
      </section>
      <section class="m-footer__section">
        <h3 class="m-attractive-text">You can access to the code source in:
          <a class="m-anchor__svg" target="_blank" rel="noopener" href="https://github.com/sergiomainjg/age-calculator">
            <img class="m-img__svg" src="/imgs/icons/github--white.svg" alt="github-icon">
          </a>
        </h3>
      </section>
    </footer>
  </body>
</html>
